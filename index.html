<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Wheather APP</title>
  </head>
  <body>
    <nav>
      <div>
        <input type="text" id="pac-input" />
        <input type="submit" value="Submit" class="submitValue" />
      </div>

      <select name="Favorites" id="favorites" value="Favorites"></select>
    </nav>

    <div id="currentWeather">
      <div>
        <h1 class="cityName"></h1>
        <p class="temperature"></p>
        <button id="starIcon">
          Add as favorite <i class="far fa-star"></i>
        </button>
        <button id="starIconFilled">
          Added favorites <i class="fas fa-star"></i>
        </button>
      </div>
      <div style="text-align: center;">
        <div class="weatherIcon"></div>
        <p class="description"></p>
      </div>
    </div>

    <div id="fiveDays"></div>
    <hr />
    <div id="threeHour"></div>

    <!-- <script type="text/javascript" src="./apikeys.js"></script> -->
    <script type="module" src="./apikeys.js"></script>
    <script type="module" src="./js/createOption.js"></script>
    <script type="module" src="./js/forecast.js"></script>
    <script type="module" src="js/current-weather.js"></script>
    <script type="module" src="./js/currentCity.js"></script>

    <!-- async -->
    <!-- original -->

      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDobnqn-Pvo_YRwyMAC1KZDPRqANYgK91U&libraries=places&callback=googleApi"
    ></script> -->

    <script src="js/google-api.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Ktq70fpT_yWvh2CzrvbXESv98xYtg1g&libraries=places&callback=googleApi"
    ></script>
    <script
      src="https://kit.fontawesome.com/40b1889db0.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./js//favorites.js"></script> -->
  </body>
</html>
